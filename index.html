<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Sejarah</title>
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 text-primary fw-bold">✨ Quiz Sejarah ✨</h1>
      <p class="lead text-secondary">Test your knowledge and challenge yourself!</p>
    </header>

    <div id="quiz-container" class="card shadow-lg p-4" data-aos="zoom-in">
      <div class="card-body">
        <h5 id="question" class="card-title text-dark fw-bold mb-4">Question will appear here</h5>
        <div id="options" class="d-flex flex-column gap-3">
          <!-- Pilihan akan dirender oleh JavaScript -->
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button id="prev-btn" class="btn btn-outline-secondary" disabled>❮ Previous</button>
          <button id="next-btn" class="btn btn-primary" disabled>Next ❯</button>
        </div>
      </div>
    </div>

    <div id="result" class="hidden text-center mt-5" data-aos="fade-up">
      <h2 class="fw-bold text-success">Your Score: <span id="score"></span></h2>
      <p class="text-secondary">Great effort! Want to try again?</p>
      <button class="btn btn-outline-primary" onclick="location.reload()">Restart</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
